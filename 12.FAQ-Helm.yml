5. How do you create or Generate Helm Chart?
A: helm create myapp

6. Can you explain the Helm Chart structure?
A: Helm Chart uses go templating to generate Kubernetes manifests. Helm Chart contains following files.
- Charts.yaml: Contains metadata about the chart. 
  version: 0.1.0 # Chart version which will change if you make any changes to the chart.
  appVersion: "1.16.0" # Application version. Python/Java application version for example.

- values.yaml: Contains default values for the chart. You can override these values when installing the chart.

- templates/: Contains the Kubernetes manifests that will be deployed. 
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

- charts/: Contains dependencies for the chart.

7. How do you check for Syntax errors in Helm Chart?
A: helm lint myapp

8. How can I render the Helm Chart to see what is being generated? What is helm Template?
A: helm template hello myapp --set replicaCount=4

9. Can I give multiple value files to the Helm Chart?
A: Yes, you can give multiple value files to the Helm Chart.
helm install demoapp mynginx/ -n demoapp-ns --create-namespace -f .\mynginx\values.yaml -f .\mynginx\values2.yml

10. How can I overwrite the default values in the values.yaml file?
A: You can overwrite the default values in the values.yaml file using --set flag.
helm install demoapp mynginx/ --set replicaCount=4 -n demoapp-ns --create-namespace

11. Can I give a diffrent values file to the Helm Chart?
A: Yes, you can give a different values file to the Helm Chart.
helm install demoapp mynginx/ -n demoapp-ns --create-namespace -f .\mynginx\v1.yaml

12. Do you install Helm Chart in a specific namespace?
helm install demoapp mynginx/ -n demoapp-ns --create-namespace

