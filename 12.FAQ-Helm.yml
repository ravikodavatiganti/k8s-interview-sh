1. Have you created Helm Charts?
A: Yes, I worked on few applications which we use Helm as a package manager and also deployment tool.

2. Image a scenario of a Application with 10 microservices, how would you deploy them?
A:
- I would create a Helm Chart for each microservice which contains following:
  - Deployment
  - Service
  - Ingress
  - Database

It is also possible to deploy all microservices in a single Helm Chart, but it is not recommended as it will be difficult to manage and scale.

MonoRepo vs MultiRepo:
- MonoRepo: All microservices are in a single repository. Helm Chart is recommended for MonoRepo.
- MultiRepo: Each microservice has its own repository. Individual Helm Chart for each microservice.

