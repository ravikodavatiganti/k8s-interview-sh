10. What are configMaps?
A: ConfigMaps are used to store the configuration data in the Kubernetes cluster. It is used to store the non-sensitive data like application configuration, properties files etc. nginx configuration files, application.properties files etc.mysql.properties files etc.

11. How to use configMaps in the POD?
A: We can use the configMaps in the POD in multiple ways:
- Environment Variables
  - name: DB_URL
    valueFrom:
      configMapKeyRef:
        name: myconfigmap
        key: url
- Volume Mounts
  volumes:
  - name: myvolume
    configMap:
      name: myconfigmap

12. How to update the configMaps in the POD without restarting the POD?
A: If you map the configMap as Environment Variables, then you need to restart the POD to update the configMap. If you map the configMap as Volume Mounts, then you dont need to restart the POD to update the configMap.

13. Can I use Secrets and ConfigMaps in the same POD?
A: Yes, you can use the Secrets and ConfigMaps in the same POD. You can use the Secrets as Environment Variables and ConfigMaps as Volume Mounts.

